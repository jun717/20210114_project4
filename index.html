<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3의배수 찾기 프로그램</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>3의배수 찾기 프로그램</h2>
    <script>
        var k = 0;
        for (;;) {
            var userNumber = prompt("3의배수 찾기, 숫자를 입력해주세요")
            if (userNumber) {
                for (var i = 1; i <= userNumber; i += 1) {
                    if (i % 3 == 0) {
                        document.write("&nbsp" + i + "<br>");
                        k++;
                    }
                }
                document.write( "<p>3의 배수의 갯수:&nbsp" + k + "개</p>");
                break;
            } else {
                alert("다시입력해주세요");
                continue;
            }
        }
    </script>
</body>
</html>
